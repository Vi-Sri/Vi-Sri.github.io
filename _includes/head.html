<head>
{% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
    </script>
{% endif %}
    <meta charset="UTF-8">
{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{{ site.title }}</title>
    <link rel="icon" href="/assets/images/profile.png" type="image/png">
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% if page.isPost == true %}
        <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    {% endif %}
    {% if page.isIndex == true %}
        <link rel="stylesheet" href="/assets/css/css/cards.css">
    {% endif %}
    {% if page.isCategory == true %}
        <link rel="stylesheet" href="/assets/css/css/blog.css">
        <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/js/list.min.js"></script>
        <link rel="stylesheet" href="/assets/css/css/search.css">
    {% endif %}
    {% if page.name == "alltags.md" %}
        <link rel="stylesheet" href="/assets/css/css/alltags.css">
        <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/js/list.min.js"></script>
        <link rel="stylesheet" href="/assets/css/css/search.css">
    {% endif %}

    <style>
        .profileimg {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius : 60px;
        }
    </style>
</head>
