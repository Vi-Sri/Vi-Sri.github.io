---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tags }}</h1>
<ul>
{% for post in site.posts %}
  {% if post.tags contains page.tags %}
    <li><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;&nbsp;({{ post.date | date_to_string }})<br>
      {{ post.description }}
    </li>
  {% endif %}
{% endfor %}
</ul>
</div>
<hr>
