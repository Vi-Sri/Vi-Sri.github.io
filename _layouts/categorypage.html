---
layout: default
---
<div class="post">
    {{paginator.total_pages}}
<ul>
{% for post in site.posts %}
  {% if post.category contains page.category %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
      {{ post.description }}
    </li>
  {% endif %}
{% endfor %}
</ul>
</div>
