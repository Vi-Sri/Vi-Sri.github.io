---
layout: default
---
<div class="post">
  <div id="post-list">
    <div class="form__group field">
      <input class="form__field search" name="search"/>
      <label for="search" class="form__label">Search in title, summary or tags</label>
    </div>
    <!-- <button class="sort" data-sort="published-date">Sort by date</button> -->
  {% for post in site.posts %}
    {% if post.category contains page.category %}
      <div class="blog-container list">
          <div class="blog-header">
            <div class="blog-author--no-cover">
            </div>
          </div>
          <div class="blog-body">
            <div class="blog-title">
              <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            </div>
            <div class="blog-summary">
              <p>{{ post.description }}</p>
            </div>
            <div class="blog-tags">
              <ul>
                {% for tag in post.tags %}
                  <li><a href="/tag/{{tag}}">{{tag}}</a></li>
                {% endfor %}
              </ul>
            </div>
            <div class="blog-footer">
              <p class="published-date">{{ post.date | date_to_string }}</p>
            </div>
          </div>
      </div>
    {% endif %}
  {% endfor %}
  </div>
</div>
<script>
   var options = {
            valueNames: ['blog-title', 'blog-summary', 'blog-tags']
        };
        var postList = new List('post-list', options);
</script>
