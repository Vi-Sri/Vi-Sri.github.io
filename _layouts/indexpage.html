---
layout: default
---
<ol class="articles">
  {% for item in site.data.index %}
    <li class="articles__article" style="--animation-order:{{forloop.index}}">
      <a class="articles__link" href="/category/{{item.type}}">
        <div class="articles__content articles__content--lhs">
          <h2 class="articles__title">{{item.name}}</h2>
          <div class="articles__footer">
            <p>No. of articles</p>
            <time>{{item.count}}</time>
          </div>
        </div>
        <div class="articles__content articles__content--rhs" aria-hidden="true">
          <h2 class="articles__title">{{item.name}}</h2>
          <div class="articles__footer">
            <p>No. of articles</p>
            <time>{{item.count}}</time>
          </div>
        </div>
      </a>
    </li>
  {% endfor %}
</ol>
